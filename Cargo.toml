[package]
name = "xwing-kem"
version = "0.1.0"
edition = "2021"

[dependencies]
libcrux-ml-kem = { git = "https://github.com/cryspen/libcrux", package = "libcrux-ml-kem", branch = "main" }
rand_core = "0.6"
sha3 = { version = "0.10", default-features = false }
x25519-dalek = { version = "2.0", default-features = false, features = ["zeroize", "static_secrets"] }
zeroize = { version = "1.8", features = ["alloc", "zeroize_derive"] }
secure-gate = { path = "../secure-gate", features = ["full", "ct-eq"] }

[dev-dependencies]
tempfile = "3.23"
serial_test = "3.1"
crossbeam-channel = "0.5"
criterion = { version = "0.8", features = ["html_reports"] }
rand_chacha = "0.9"
aes-gcm = "0.10"
rand = "0.9"
